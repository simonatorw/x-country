
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>X-Country</title>
		<style>
			:root {
        --bg-color: black;
        --path-color: white;
      }
			body {
				background-color: var(--bg-color);
				color: #ddd;
				font-family: verdana, sans-serif;
				font-size: 12px;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 93vh;
				margin: 0;
			}
			#container {
				display: flex;
				flex: 0;
				flex-flow: row wrap;
				border-radius: 6px;
			}
			
			/* board */
			
			.row {
				flex: 0 0 100%;
				display: flex;
			}
			.tree {
				width: 20px;
				height: 20px;
				background-color: transparent;
				color: lightgreen;
				box-sizing: border-box;
				position: relative;
				top: -2px;
				left: 5px;
			}
			.tree:before {
				content: "\2022";
				font-size: 20px;
			}
			.path {
				width: 20px;
				height: 20px;
				background-color: var(--path-color);
				border-top: 1px solid var(--path-color);
				border-bottom: 1px solid var(--path-color);
			}
			.fin {
				width: 20px;
				height: 20px;
				background-color: var(--path-color);
				border-top: 2px solid red;
				border-bottom: 0;
			}
			.up {
				width: 20px;
				height: 20px;
				background-color: #ccc;
				border-top: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
			}
			.down {
				width: 20px;
				height: 20px;
				background-color: cyan;
				border-top: 1px solid cyan;
				border-bottom: 1px solid cyan;
			}
			.blank {
				width: 20px;
				height: 20px;
			}
			#us {
				color: blue;
				position: absolute;
				font-size: 11px;
				padding-top: 7px;
			}
			#no {
				color: red;
				position: absolute;
				font-size: 11px;
				padding-top: 7px;
			}
			#fi {
				color: #333;
				position: absolute;
				font-size: 11px;
				padding-top: 7px;
			}
			#magic-tree {
				color: red;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<section id="container"></section>
		<script type="module">
			import { el, rand, sleep, qry, qryAll, log, sortDesc, renderColorText } from '../lib/lib.js';

			(function() {
				const board = [
					[0,0,0,0,3,3,3,3,3,3,3],
					[1,1,2,0,3,0,0,0,0,0,3],
					[1,0,2,0,1,7,7,7,7,0,1],
					[1,0,2,0,1,0,7,7,7,0,1],
					[6,0,2,2,1,0,7,7,7,0,1],
					[1,0,0,0,0,0,7,7,7,0,1],
					[1,0,7,7,7,0,0,7,0,0,1],
					[1,0,7,7,7,0,1,1,2,0,1],
					[3,0,0,0,0,0,1,0,2,0,1],						
					[3,3,3,3,3,3,1,0,2,0,1],
					[0,0,0,0,0,0,0,7,2,2,1]						
				];			
				const map = [
					'tree',
					'path',
					'up',
					'down',
					'',
					'',
					'fin',
					'blank'
				];
				let curY;
				let curX;
				let indY;
				let indX;
				let dir = 'u';
				let isFlag = false;
				let playerIndex = 0;
				let players = {
					us: {
						tally: 0,
						dirIndex: 0,
						list: false,
						dirList: ['u', 'r', 'd', 'r']
					},
					no: {
						tally: 0,
						dirIndex: 0,
						list: false,
						dirList: ['u', 'r', 'd', 'r']
					},
					fi: {
						tally: 0,
						dirIndex: 0,
						list: false,
						dirList: ['u', 'r', 'd', 'r']
					}
				};

				function renderBoard() {
					const max = board.length;
					let tpl = ``;
					let id = '';
					
					for (let i = 0; i < max; i++) {
						for (let j = 0; j < board[i].length; j++) {
							if (j === 0) {
								tpl = `${tpl}<div class="row">`;
							}
					
							if (i === 0 && j === 0) {
								id = 'id="magic-tree"';
							} else {
								id = '';
							}

							tpl = `${tpl}<div ${id} class="${map[board[i][j]]}"></div>`;
							
							if (j === board[i].length - 1) {
								tpl = `${tpl}</div>`;
							}
						}
					}
					
					el('container').insert(tpl);
				}

				function checkBarrier(id) {
					let nextX;
					let nextY;
					dir = players[id].dirList[players[id].dirIndex];

					switch (dir) {
						case 'u':
							nextY = curY - 11;
							indX = Math.floor(curX / 20);
							indY = Math.floor(nextY / 20);
							break;
						case 'r':
							nextX = curX + 10;
							indX = Math.floor(nextX / 20);
							indY = Math.floor(curY / 20);
							break;
						case 'd':
							nextY = curY + 11;
							indX = Math.floor(curX / 20);
							indY = Math.floor(nextY / 20);
							break;
						case 'l':
							nextX = curX - 10;
							indX = Math.floor(nextX / 20);
							indY = Math.floor(curY / 20);
							break;
					}
					// log(id, indY, indX, dir)
					if (indY >= 0 && indY < board.length && indX >= 0 && indX < board[0].length && 
						board[indY][indX] > 0 && board[indY][indX] < 7) {
						switch (dir) {
							case 'u':
							case 'd':
								curY = nextY;
								break;
							case 'r':
							case 'l':
								curX = nextX;
								break;
						}
					} else {
						players[id].dirIndex++;
					
						if (players[id].dirIndex >= players[id].dirList.length) {
							players[id].dirIndex = 0;
						}

						if (indX === 10 && !players[id].list) {
							players[id].dirList = ['u', 'l', 'd', 'l'];
							isFlag = true;
							players[id].list = true;
						} else if (indX === 0 && players[id].list) {
							players[id].dirList = ['u', 'r', 'd', 'r'];
							isFlag = false;
							players[id].list = false;
						}

						dir = players[id].dirList[players[id].dirIndex]; 
						checkBarrier(id);
					} 
				}

				async function move(id, spaces) {
					for (let i = 0; i < spaces; i++) {
						checkBarrier(id);
						await go(id);
					}

					return Promise.resolve();
				}

				async function go(id) {
					switch (dir) {
						case 'u':
						case 'd':
							await animateY(id, curY, getDuration());
							break;
						case 'r':
						case 'l':
							await animateX(id, curX, getDuration());
							break;
					}

					return Promise.resolve();
				}

				async function animateY(id, nextY, dur) {			
					await sleep(dur);
					el(id).style('marginTop', `${nextY}px`);

					return Promise.resolve();
				}

				async function animateX(id, nextX, dur) {			
					await sleep(dur);
					el(id).style('marginLeft', `${nextX}px`);

					return Promise.resolve();
				}

				function getDuration() {
					const val = board[indY][indX];

					switch (val) {
						case 1:
							return .3;
						case 2:
							return .6;
						case 3:
							return .1;
						default:
							return .2;
					}
				}

				function addMarkers() {
					const keys = Object.keys(players);

					for (let x of keys) {
						el('container').append(`<div id="${x}">x</div>`);
					}
				}
				function setUpMarkers() {
					el('us').style('marginTop', '78px');
					el('us').style('marginLeft', '0');
		
					el('no').style('marginTop', '78px');
					el('no').style('marginLeft', '10px');

					el('fi').style('marginTop', '90px');
					el('fi').style('marginLeft', '0px');
				}

				function switchUser(id) {
					curY = parseInt(document.getElementById(id).style.marginTop, 10);
					curX = parseInt(document.getElementById(id).style.marginLeft, 10);
				}

				function isFin() {
					return players['no'].tally > 103;
				}

				function nextPlayer() {
					const keys = Object.keys(players);
					const player = keys[playerIndex];

					playerIndex++;
					if (playerIndex >= keys.length) {
						playerIndex = 0;
					}

					return player;
				}

				function isWin() {
					
				}

				async function loop() {
					while (!isFin()) {
						let spaces = rand(0, 10);
						const id = nextPlayer();

						players[id].tally = players[id].tally + spaces;
						switchUser(id);
						await move(id, spaces);
						isWin();
					}
				}

				function events() {
					document.getElementById('magic-tree').addEventListener('click', e => {
						if (isFin()) {
							players = {
								us: {
									tally: 0,
									dirIndex: 0,
									list: false,
									dirList: ['u', 'r', 'd', 'r']
								},
								no: {
									tally: 0,
									dirIndex: 0,
									list: false,
									dirList: ['u', 'r', 'd', 'r']
								},
								fi: {
									tally: 0,
									dirIndex: 0,
									list: false,
									dirList: ['u', 'r', 'd', 'r']
								}
							};
							isFlag = false;
							setUpMarkers();
							loop();
						}
					}, false);
				}
				
				function init() {
					console.log('Started.');
					renderBoard();
					events();
					addMarkers();
					setUpMarkers();
					loop();
				}

				return {
					init
				};
			})().init();
		</script>
	</body>
</html>
